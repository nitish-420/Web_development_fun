<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgimg">

        <div class="block">

            <div class="container">
                <div class="image">
                    <!-- will add an image here  -->
                    <img src="game.jpg" alt="">
                </div>
                <span class="score">Score : 0 of 0 </span>
                <span class="livecomment">Start the game</span>
                <div class="options">
                    <select name="playingto" id="playingto" >
                        <option value="">Playing To</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                </div>
                <div class="btn">
                    <button id="player1">PLAYER 1</button>
                    <button id="player2">PLAYER 2</button>
                    <button id="reset">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
